<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="container-with-toggle">
            <p class="calc">calc</p>
            <div class="theme">
                <p class="theme">THEME</p>
                <div class="toggle-button-container">
                    <div class="toggle-house">
                        <p>1</p>
                        <input class="button" type="radio" name="toggle" id="one" />
                    </div>
                    <div class="toggle-house">
                        <p>2</p>
                        <input class="button" type="radio" name="toggle" id="two" />
                    </div>
                    <div class="toggle-house">
                        <p>3</p>
                        <input class="button" type="radio" name="toggle" id="three" />
                    </div>
                </div>
            </div>
        </div>

        <div class="calculation-display">
            <h1></h1>
        </div>

        <div class="buttons">
            <div class="all-button">
                <button class="btns number">7</button>
                <button class="btns number">8</button>
                <button class="btns number">9</button>
                <button class="btns" id="del-btn">DEL</button>
                <button class="btns number">4</button>
                <button class="btns number">5</button>
                <button class="btns number">6</button>
                <button class="btns operation">+</button>
                <button class="btns number">1</button>
                <button class="btns number">2</button>
                <button class="btns number">3</button>
                <button class="btns operation">-</button>
                <button class="btns number">.</button>
                <button class="btns number">0</button>
                <button class="btns operation">/</button>
                <button class="btns operation">*</button>
            </div>

            <div class="last-two-buttons">
                <button class="btn" id="reset">RESET</button>
                <button class="btn" id="equal-to">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
